<h1 style="color:red">PASSWORD GENERATOR</h1>
<div class="container text-center" style="border:5px dashed orange;width:600px;height:500px" >

<form action="{% url 'password' %}">
  <label for="length">Length of the password</label>
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13" selected="selected">13</option>
    <option value="14">14</option>

  </select>
  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>
  <input type="checkbox" name="numbers"> Numbers
  <br>
  <input type="checkbox" name="specials">special Symbol
  <hr>
  <input type="submit"  value="generate password" class="btn btn-primary">

</form>
<br>
<br>
<a href="{% url 'about' %}">About the developers</a>
</div>
